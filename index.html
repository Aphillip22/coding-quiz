<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css"></style>
</head>
<body>
    <header>
      <div id="scores">
          <a href="/">View high scores</a>
      </div>
      <div>
          <p>Time:<span id="timer">0</span></p>
      </div>
    </header>
    <section id="quiz">
        <h2 id="test_status">Coding Quiz</h2>
        <div id="test">
            <p>Attempt to answer the following code-related questions before the timer runs out!
            </p>
            <button type="submit" id="begin">Begin Quiz</button>
        </div>
    </section>
<script src="./assets/js/script.js"></script>
</body>
</html>
